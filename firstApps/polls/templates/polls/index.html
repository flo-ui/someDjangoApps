{% extends "basic/basic.html" %}

{% block main %}

    <h1>Open Polls</h1>

    {% if latest_question_list %}
    <div class="poll-list">   
        {% for question in latest_question_list %}
            <div class="poll">
                <a href="{% url 'polls:detail' question.id %}"> {{ question.question_text }} 
                    

                </a> 
            </div>
        {% endfor %}
    </div>  
    {% else %}
        <p> no polls are availible </p>
    {% endif %}
{% endblock main %}
